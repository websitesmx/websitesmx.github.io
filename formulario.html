<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripcion" content="Servicios de manejo y transporte de residuos, especiales, industriales y domésticos e instalación de contenedores, cumpliendo con las normas de calidad y seguridad.">
    <meta name="keywords" content="Recolección de residuos, manejo de residuos, manejo de solidos, Reducir el impacto ambiental, instalación de contenedores, medio ambiente Guanajuato">
    <meta name="robots" content="index,follow">
    <title>SH Formulario</title>
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="form-body">
<section>
    <h2 class="titulo">Datos Requeridos:</h2>
    <form class="formulario"
        action="https://formsubmit.co/gerenciaventas@shrecicladora.com" 
        method="post"
        name="primer_formulario"
        autocomplete="on"
        target="_blank"
      >
      <fieldset>
        <legend>Formulario de Contacto</legend>

       <!-- TIPO TEXT  -->
       <label for="nombre">Nombre:</label>
       <input 
         type="text" 
         name="nombre" 
         id="nombre"
         placeholder="Escribe tu nombre"
         autofocus
         spellcheck="true"
         required
         tabindex="1"
         
       >
       
       <!-- TIPO EMAIL  -->
       <label for="email">Correo:</label>
       <input type="email" name="correo" id="email" placeholder="Escribe tu correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" tabindex="2">
      </fieldset>
       <!-- TIPO TEL -->
       <fieldset>
       <label for="tel">Teléfono:</label>
       <input type="tel" name="telefono" id="tel" placeholder="1234567890" pattern="[0-9]{10}" tabindex="3">
      </fieldset>
        <fieldset>
            <legend>Mensaje</legend>
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="¿Escribe tus: Dudas, preguntas, comentarios y opiniones?" tabindex="4"></textarea>
    </fieldset>
    <fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    </fieldset>
  </form>
</section>
</body>
</html>
